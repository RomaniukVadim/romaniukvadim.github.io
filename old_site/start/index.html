    function time(id){
    date = new Date;
    d = date.getDate();
    day = date.getDay();
    days = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday');
    h = date.getHours();
    if(h<10)
    {
            h = "0"+h;
    }
    m = date.getMinutes();
    if(m<10)
    {
            m = "0"+m;
    }
    result = day+' '+days[day];
    document.getElementById(id).innerHTML = result;
    document.getElementById('time').innerHTML =h + ":" + m;
    return true;}
  </script>
